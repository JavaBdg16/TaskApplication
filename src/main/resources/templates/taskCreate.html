<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>

<form class="p-3 bg-light" method="post" th:object="${task}" th:action="@{/task/create}">

    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="name">Nazwa zadania</label>
            <input type="text" class="form-control" name="name" id="name" th:value="${task.name}">
            <div class="invalid-feedback" style="display: block" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="form-group col-ms-4">
            <label for="type">Typ zadania</label>
            <select name="type" id="type" th:field="*{type}">
                <option th:each="type: ${T(pl.sda.taskapplication.entity.TaskType).values()}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="col mb-3">
            <label for="description">Opis zadania</label>
            <input type="text" class="form-control" name="description" id="description" th:value="${task.description}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
</body>
</html>
